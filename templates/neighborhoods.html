{% extends 'base.html' %}

{% block content %}
    <h2>Neighborhoods</h2>

    <div id="neighborhood-list" >
      {% for n in neighborhood %}

          <div>
            <h3>
              <a href="/neighborhoods/{{ n.neighborhood_id }}">{{ n.name }}</a>
            <h3>
              <a href="/neighborhoods/{{ n.neighborhood_id }}">
              <img style="height: 300px" src="{{ n.image_url }}">
            </a>

          </div>

      {% endfor %}
    </div>

{% endblock %}
