{% extends 'base.html' %}
{% block content %}

<style>

div{
  text-align: center
}

</style>


<div class='container'> 
     <div class='row'>
        <br>
        <br>
     </div>
    
      <div class='row'>

      <div class='col-md-4'> 
      </div>

      <div class='col-md-4'>

      <h3>Login</h3>

      <form action="/login" method="POST">

          <div>
            <label>Email:
              <input type="email" name="email" required>
            </label>
          </div>

          <div>
            <label>Password:
              <input type="password" name="password" required>
            </label>
          </div>
        

          <div>
            <input type="submit" class="btn btn-primary" value="Log In">
          </div>

      </form>

      <br>
      <br>

      <div>
        Don't have an account?
      <br>
        <a href="/register">
            <button type="button" class="btn btn-secondary">Create an account!
            </button>
        </a>
      </div>

      </div>
    </div>
</div>


  
{% endblock %}
