{% extends 'base.html' %}
{% block content %}

  <h1>Login</h1>

  <form action="/login" method="POST">

    <div>
      <label>Email:
        <input type="email" name="email" required>
      </label>
    </div>

    <div>
      <label>Password:
        <input type="password" name="password" required>
      </label>
    </div>
    

    <div>
      <input type="submit" value="Log In">
    </div>

  </form>

    <div>
    Dont't have an account?
      <a href="/register">
        <button type="button" class="btn btn-primary">Create an account!
        </button>
      </a>
    </div>

  
{% endblock %}
